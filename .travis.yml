language: c

cache: ccache
# env: 
#   jobs:
#     - CHANNEL=stable
#     - CHANNEL=devel
matrix:
  include:
    # Build and test against the master (stable) and devel branches of Nim
    - os: linux
      name: linux with mysql
      compiler: gcc
      services:
        mysql

    - os: linux
      name: linux with mariadb
      compiler: gcc
      addons:
        mariadb: '10.4'

    # On OSX we only test against clang (gcc is mapped to clang by default)
    - os: osx
      name: osx with mysql
      compiler: clang
      before_install:
        - brew install ccache
        - export PATH="/usr/local/opt/ccache/libexec:$PATH"
        - brew install mysql
        - mysql.server start
    - os: osx
      name: osx with mariadb
      compiler: clang
      # mariadb-10.5.5.high_sierra.bottle.tar.gz
      env: TRAVIS_MARIADB_VERSION=10.5.5
      before_install:
        - brew install ccache
        - rm -f /etc/my.cnf
        - brew install mariadb
        - brew services start mariadb

  allow_failures:
    # Ignore failures when building against the devel Nim branch
    # Also ignore OSX, due to very long build queue
    - os: osx
      env: CHANNEL=devel
  fast_finish: true

